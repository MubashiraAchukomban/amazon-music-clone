<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main row">
        <div class="content-holder col-5 col-md-4 col-lg-3 ">
            <div class="header">
                <div class="section">
                    <div class="section-holder">
                        <img class="section-1" src="photo/primelogo.jpg" alt="">
                    </div>
                </div>
            </div>
            <form  action="index.html"  id="signinform">
                <div class="content ">
                    <h2 style="font-weight:2px;">Sign-In</h2>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address
                                </label>
                            <input name="passwordAndEmail" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="">
                        </div>

                        <div class="mb-3">
                            <div class="inputpassword">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                              <div class="password-holder">
                               <a style="text-decoration: none; font-size: 15px;" href="">forgot your password?</a>
                             </div>
                            </div>
                            <input name="password" class="form-control" id="exampleInputPassword1">
                        
                        </div>
                        <div class="a-section">
                            <div class="mx-auto">
                                    <input class="submit" type="submit" value="Sign-In">
                             
                                </div>
                        </div>
                        <div class="b-section">
                            <p>By continuing, you agree to Amazon's </p><a style="text-decoration: none;" href="">
                                Conditions
                                of Use </a>
                            and <a style="text-decoration: none;" href="">Privacy Notice</a>
                        </div>

                        <div class="c-section">
                            <input type="checkbox">
                            <span class="a-label">
                                Keep me signed in.<a style="text-decoration: none;" href="">Details</a>
                                <i class="a-icon"></i></a>
                            </span>
                        </div>
                        <div class="texxt">
                            <h5>New to Amazon</h5>
                        </div>

                        <div class="d-section">
                            <div class=" a-button-1">
                                <div class="a-button-2">
                                    <a href="" class="a-button-text">
                                        Create your Amazon account
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>        
        <script src="script.js">
            
    </script>  
</body>

</html>
